	<input matInput type="text" [(ngModel)]="value" placeholder="Kommentar hinzufÃ¼gen">
	
	<button *ngIf="value" matSuffix mat-icon-button (click)="sendComment()" >
		<mat-icon>send</mat-icon>
	</button>
	
	</mat-form-field>

	<div class="comment comment-level-1">
	  <!-- <img [src]="url_2" alt="" /> -->
	  <div  *ngFor="let comment of comments">
		<div class="comment-label">
		  <span class="comment-name">Anoym</span>
		  <span class="comment-time"> {{comment.date}}</span>
		</div>
		<div class="comment-content">
			{{comment.value}}
			
		</div>
		<button matSuffix mat-icon-button  color="warn"  (click)="deleteComment(comment.date)" >
			<mat-icon>delete_forever</mat-icon>
		</button>
